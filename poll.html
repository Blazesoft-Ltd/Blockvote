    <script type="text/javascript">
        $('.list-btns').on('click', 'a', function(e) {
            var hash = $(this).attr('href');
            var nextHash = hash.replace(/(\d+)+/g, function(match, number) {
                return parseInt(number) + 1;
            });
            var prevHash = hash.replace(/(\d+)+/g, function(match, number) {
                return parseInt(number) - 1;
            });

            $('.list-btns a').hide();
            $('.list-btns a[href="' + prevHash + '"]').show().text('Previous');
            $('.list-btns a[href="' + hash + '"]').hide();
            $('.list-btns a[href="' + nextHash + '"]').show().text('Next');

        });
    </script>
